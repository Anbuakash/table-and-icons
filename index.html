<!DOCTYPE html>
<html>
<head>
	<title>table and icons</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="./icons/css/font-awesome.min.css">
</head>
<body>
<table>
	
	<tr>
		<th>text-align</th>
		<th>text-decoration</th>
		<th>text-transform</th>
		<th>text-spacing</th>
	</tr>
	<tr>
	
		<td><i class="fa fa-snowflake-o" aria-hidden="true"></i>center</td>
		<td><i class="fa fa-snowflake-o" aria-hidden="true"></i>line</td>
		<td><i class="fa fa-snowflake-o" aria-hidden="true"></i>uppercase</td>
		<td><i class="fa fa-snowflake-o" aria-hidden="true"></i>text index</td>
	</tr> 
	
	<tr>
		<td><i class="fa fa-quora" aria-hidden="true"></i>right</td>
		<td><i class="fa fa-quora" aria-hidden="true"></i>color</td>
		<td><i class="fa fa-quora" aria-hidden="true"></i>lowercase</td>
		<td><i class="fa fa-quora" aria-hidden="true"></i>letterspacing</td>
	</tr>
	<tr>
		<td><i class="fa fa-id-badge" aria-hidden="true"></i>left</td>
		<td><i class="fa fa-id-badge" aria-hidden="true"></i>style</td>
		<td><i class="fa fa-id-badge" aria-hidden="true"></i>capitalize</td>
		<td><i class="fa fa-id-badge" aria-hidden="true"></i>word spacing</td>
	<tr>
		<td><i class="fa fa-linode" aria-hidden="true"></i>top</td>
		<td><i class="fa fa-linode" aria-hidden="true"></i>tickness</td>
		<td><i class="fa fa-linode" aria-hidden="true"></i>none</td>
		<td><i class="fa fa-linode" aria-hidden="true"></i>white space</td>
</table>
 </body>
</html>
